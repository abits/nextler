version: 2.1

orbs:
  kubernetes: lifeway/kubernetes@1.3.0
  
jobs:
  push-app:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout 
      - run:
          name: Push image
          command: |
            docker build -t $DOCKERHUB_USERNAME/nextler-api:$CIRCLE_SHA1 ./api
            echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/nextler-api:$CIRCLE_SHA1    

  push-api:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout 
      - run:
          name: Push image
          command: |
            docker build -t $DOCKERHUB_USERNAME/nextler-app:$CIRCLE_SHA1 .
            echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/nextler-app:$CIRCLE_SHA1    

  deploy:
    machine:
      image: circleci/classic:latest
    steps:
      - kubernetes/kubectl-validate:
          name: prod-validate
          encoded-kubeconfig: '${KUBECONFIG}'
          kube-context: kubesail-abits
          workload-name: kubesail-abits
          workload-namespace: kubesail-abits
          rollback: true

